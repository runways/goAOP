    funcStmt=["""func(){
                    log.Println("middleware-b install")
                }()
            """]
    deferStmt=["""defer func(){
                    log.Println("middleware-b install")
                }()
            """]
    [[middleware.package]]
        name = "log"
        path = """ "github.com/sirupsen/logrus" """