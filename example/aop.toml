[[middleware]]
    id="@middleware-a"
    funcStmt=["""func(){
                log.Println("before")
            }()
        """]
    deferStmt=["""defer func(){
                log.Println("defer")
            }()
        """]
    [[middleware.package]]
        name = "log"
        path = """ "github.com/sirupsen/logrus" """

